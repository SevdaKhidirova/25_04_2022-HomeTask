<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="firstline">
        <div class="secondline">
            <br>
            <h1>Reservation Request</h1>
            <h2>General Information</h2>
            <div class="one">
                
                <form action="">
                    <label >Arrival Date</label>
                    <input type="text">
                    <p></p>
                    <label >Nights</label>
                    <input type="text">
                    <p></p>
                    <label>Adults</label>
                    <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <p></p>
                    <label>Children</label>
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </form>
            </div>
            <h2>Preferences</h2>
            <div class="preferences"> 
               <div class="line">
                <label for="">Room type: </label>
                <input type="radio" name="roomtype">
                <label >Standart</label>
                <input type="radio" name="roomtype">
                <label >Business</label>
                <input type="radio" name="roomtype">
                <label>Suite</label>
                <br>
                <label for="">Bed type</label>
                <input type="radio" name="bedtype">
                <label>King</label>
                <input type="radio" name="bedtype">
                <label for="">Double Double</label><p></p>
                <input type="checkbox"><label>Smoking</label>
               </div>
            </div>
            <h2>Contact Information</h2>
            <div class="information">
                <form action="">
                    <label >Name</label>
                    <input type="text">
                    <p></p>
                    <label >Email</label>
                    <input type="text" value="email@code.edu.az"><p></p>
                    <label >Phone</label>
                    <input type="number" value="055555555">
                </form>
            </div>
            <div class="buttons">
                <button type="submit" style="width: 140px;">Submit Reservation</button>
                <button type="reset">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
